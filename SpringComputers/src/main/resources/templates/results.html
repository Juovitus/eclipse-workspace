<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all Computers</title>
</head>
<body>
<form>
<table>
<tr th:each="currentComputer: ${computers}">
	<td th:text="${currentComputer.id}"/>
	<td th:text="${currentComputer.manufacturer}"/>
	<td th:text="${currentComputer.phone}"/>
	<td th:text="${currentComputer.part}"/>
	<td th:text="${currentComputer.address.street}"/>
	<td th:text="${currentComputer.address.city}"/>
	<td th:text="${currentComputer.address.state}"/>
	<td><a th:href="@{/edit/{id}(id=${currentComputer.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentComputer.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputComputer">Add a new Computer</a>
</body>
</html>
