<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Computer</title>

<script type = "text/javascript">

	function validate(){
		if( document.forms["input"]["manufacturer"].value == ""){
			alert("Manufacturer field is empty");
		    return false;
		}else if(document.forms["input"]["part"].value == ""){
			alert("Part field is empty");
		    return false;
		}else if(document.forms["input"]["phone"].value == ""){
			alert("Phone field is empty");
		    return false;
		}else if(document.forms["input"]["address.street"].value == ""){
			alert("Street field is empty");
		    return false;
		}else if(document.forms["input"]["address.city"].value == ""){
			alert("City field is empty");
		    return false;
		}else if(document.forms["input"]["address.state"].value == ""){
			alert("State field is empty");
		    return false;
		}
		return true;
	}
</script>

</head>
<body>
<form name="input" th:object="${newComputer}" onsubmit = "return validate(this);" th:action="@{/update/{id}(id=${newComputer.id})}" method=POST>
Manufacturer: <input name="manufacturer" size="20" th:field="*{manufacturer}"><br />
Part: <input name="part" size="20" th:field="*{part}"><br />
Phone Number: <input name="phone" size="20" th:field="*{phone}"><br />
Street: <input name="address.street" size="20" th:field="*{address.street}"><br />
City: <input name="address.city" size="20" th:field="*{address.city}"><br />
State: <input name="address.state" size="20" th:field="*{address.state}"><br />

<input name="Submit" type="submit" value="Submit" />
</form>
<a href="../viewAll">View All Computers</a>

</body>
</html>
